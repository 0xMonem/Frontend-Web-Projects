<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuminaWiki | Ultra Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Controls: Theme & Language -->
    <div class="top-controls">
        <button id="langToggleGlobal" class="control-btn" title="Switch Language">EN</button>
        <button id="themeToggle" class="control-btn" title="Toggle Theme"><i class="fas fa-moon"></i></button>
    </div>

    <div class="main-container">
        <!-- Logo & Subtitle -->
        <h1 class="logo">LuminaWiki <span class="badge-pro">ULTRA</span></h1>
        <p class="subtitle" data-i18n="subtitle">The definitive knowledge engine.</p>

        <!-- Search Area -->
        <div class="search-wrapper">
            <div class="search-box">
                <button id="lensBtn" class="lens-btn" title="Search"><i class="fas fa-search"></i></button>
                <input type="text" id="searchInput" data-i18n="search_placeholder" placeholder="Search anything..." autocomplete="off">
                <div class="input-tools">
                    <button id="voiceBtn" class="tool-btn"><i class="fas fa-microphone"></i></button>
                </div>
            </div>
            <div id="suggestionsBox" class="suggestions-list hidden"></div>
        </div>

        <div class="quick-actions">
            <button id="randomBtn" class="action-chip"><i class="fas fa-dice"></i> <span data-i18n="surprise_me">Surprise Me</span></button>
        </div>

        <!-- Library Section -->
        <div id="librarySection" class="history-container hidden">
            <h3><i class="fas fa-bookmark"></i> <span data-i18n="my_library">My Library</span></h3>
            <div id="libraryList" class="history-chips"></div>
        </div>

        <!-- History Section -->
        <div id="historySection" class="history-container hidden">
            <h3><i class="fas fa-history"></i> <span data-i18n="recent_history">Recent History</span></h3>
            <div id="historyList" class="history-chips"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/langHandler.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
